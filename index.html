<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ASK Infinite Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --accent: #00f2ff; --bg-deep: #060b14; --glass: rgba(10, 20, 37, 0.7); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--bg-deep); overflow: hidden; color: #fff; }
        #bg-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .bg-gradient { position: absolute; width: 100%; height: 100%; background: radial-gradient(circle at 20% 30%, rgba(0, 242, 255, 0.05) 0%, transparent 40%), radial-gradient(circle at 80% 70%, rgba(106, 92, 255, 0.05) 0%, transparent 40%); z-index: 2; }
        .login-card { position: relative; z-index: 10; width: 90%; max-width: 420px; padding: 40px; background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 28px; box-shadow: 0 40px 100px rgba(0,0,0,0.8); text-align: center; }
        .logo-area h1 { font-size: 3.2rem; letter-spacing: -2px; margin-bottom: 5px; background: linear-gradient(135deg, #fff 30%, var(--accent) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { color: #6e8494; font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 35px; }
        .input-group { text-align: left; margin-bottom: 20px; }
        label { font-size: 0.65rem; color: var(--accent); letter-spacing: 1.5px; font-weight: 700; margin-bottom: 8px; display: block; }
        input { width: 100%; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); padding: 14px; border-radius: 12px; color: #fff; transition: 0.3s; }
        input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }
        .btn-login { width: 100%; padding: 16px; background: #fff; color: var(--bg-deep); border: none; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-login:hover { background: var(--accent); transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0, 242, 255, 0.4); }
        .divider { display: flex; align-items: center; margin: 25px 0; color: #445566; font-size: 0.75rem; font-weight: 600; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: rgba(255,255,255,0.05); margin: 0 10px; }
        .social-group { display: flex; gap: 12px; }
        .btn-social { flex: 1; padding: 12px; border-radius: 12px; background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); color: #fff; font-weight: 600; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .footer-text { margin-top: 30px; font-size: 0.8rem; color: #6e8494; }
        .footer-text a { color: var(--accent); text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>
    <canvas id="bg-canvas"></canvas>

    <div class="login-card">
        <div class="logo-area">
            <h1>ASK.</h1>
            <p class="subtitle">INFINITE ACCESS PORTAL</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label>NETWORK IDENTITY</label>
                <input type="text" id="userName" placeholder="Username or Email" required>
            </div>
            <div class="input-group">
                <label>ACCESS KEY</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-login">AUTHORIZE ENTRY</button>
        </form>

        <div class="divider">SOCIAL AUTHENTICATION</div>

        <div class="social-group">
            <button class="btn-social"><i class="fab fa-google"></i> Google</button>
            <button class="btn-social"><i class="fab fa-linkedin-in"></i> LinkedIn</button>
        </div>

        <p class="footer-text">New user? <a href="register.html">Initialize Identity</a></p>
    </div>

    <script>
        // --- FIXED FORM LOGIC ---
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Match the ID from the input field
            const nameValue = document.getElementById('userName').value; 
            
            // Save to memory so dashboard can read it
            localStorage.setItem('userName', nameValue); 
            
            // Move to Dashboard
            window.location.href = 'dashboard.html';
        });

        // --- Neural Network Background Logic ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let points = [];
        const maxDist = 150;

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            points = [];
            for(let i=0; i<100; i++) {
                points.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5
                });
            }
        }

        function animate() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            for(let i=0; i<points.length; i++) {
                let p = points[i];
                p.x += p.vx; p.y += p.vy;
                if(p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if(p.y < 0 || p.y > canvas.height) p.vy *= -1;

                ctx.fillStyle = 'rgba(0, 242, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(p.x, p.y, 1.5, 0, Math.PI*2);
                ctx.fill();

                for(let j=i+1; j<points.length; j++) {
                    let p2 = points[j];
                    let dist = Math.hypot(p.x - p2.x, p.y - p2.y);
                    if(dist < maxDist) {
                        ctx.strokeStyle = `rgba(0, 242, 255, ${1 - dist/maxDist})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();
    </script>
</body>
</html>
